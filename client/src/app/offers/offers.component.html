<!-- offers Filter -->

<section class="search-box">
  <div class="container center-block">
    <form class="form-filter" (submit)="SearchOffers()">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>City</label>

            <select class="form-control" [(ngModel)]="city" name="city">
              <option>Amman</option>
              <option>New York</option>
              <option>New Orleans</option>
            </select>

          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Min Start Date (DD/MM/YYYY)</label>
            <input type="text" [(ngModel)]="minStartDate" id="minStartDate" name="minStartDate" class="form-control" />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Max Start Date (DD/MM/YYYY)</label>
            <input type="text" [(ngModel)]="maxStartDate" id="maxStartDate" name="maxStartDate" class="form-control" />
          </div>
        </div>
      </div>
      <!-- .row -->

      <div class="row">
        <div class="col-sm-12">
          <div class="form-actions text-center">
            <input type="submit" class="btn btn-default center-block" value="Find Offers">
          </div>
        </div>
      </div>
      <!-- .row -->
    </form>
  </div>


  <!-- Offers result -->

  <section class="search-box">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 listing-block">


          <div *ngFor="let offer of offers" class="media">
            <div class="fav-box"><i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <img class="d-flex align-self-start" src="{{offer.ImageUrl}}"
              alt="Generic placeholder image">
            <div class="media-body pl-3">
              <div class="price">{{offer.Currency}}{{offer.Price}}<small>{{offer.Name}}</small></div>
              <div class="stats">
                <span>{{offer.Location}}</span>
              </div>
              <div class="address">{{offer.Address}}
              </div>
            </div>
          </div>

        </div>
        <!-- todo: use angular to call a selectHotel method and change the map geocodes accordingly-->
        <div class="col-md-7 map-box mx-0 px-0">
          <iframe width="100%" height="495" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
        </div>
      </div>
    </div>
  </section>
